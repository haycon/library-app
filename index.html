<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Books in my library</h2>

    <div id="main"></div>

    <div id="form">
      <h1>Add new book</h1>
      <form novalidate id="form1">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required />

        <label for="author">Author</label>
        <input id="author" type="text" name="author" required />

        <label for="pages">Pages</label>
        <input id="pages" type="number" name="pages" required />

        <label class="read" for="read" id="readtext">Read:</label>
        <input class="read" id="read" type="checkbox" name="read" />
        <button id="submit">Submit</button>
      </form>
    </div>

    <button id="showBook">NEW BOOK</button>
  </body>
  <script src="script.js"></script>
</html>
